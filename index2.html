<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index2.css">
<title>Javascript Lab</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header>
<div id="start-wrapper">
  <button id="startButton" class="button">START</button>
</header>
</div>

<br></br>

<div id="game-wrapper">
<section>
  <button id="attackButton" class="attack">ATTACK</button>
  <button id="healButton" class="heal">HEAL</button>
  <button id="quitButton" class="quit">QUIT</button>
</section>
<p class="game-status"></p>

<div class="text">

</div>
<div id="bars">

Player Stats

<div class="Player">

<div class="name"> Name </div>

  <p>Health Heal-Count Wins</p>
  <progress class="playerHealth" value="40" max="40">

  </progress>


  <progress class="playerHealCount" value="2" max="2">

  </progress>

  <progress class="playerWins" value="0" max="5">

  </progress>

</div>

<div id = playerName> </div>

<div class="Enemy">
  Enemy Stats
<div class="enemy">Name</div>
<div class="enemylife">Health</div>

  <progress class="enemyHealth" value="0" max="10">

  <div class="grant">Grant</div>
</div>

</div>
</div>
<script src="script2.js"></script>
</body>
</html>
